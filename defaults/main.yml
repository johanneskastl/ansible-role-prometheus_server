---
# prometheus_server/defaults/main.yml

#
enable_tls: false
enable_basic_auth: false

#
scrape_interval: '15s'
evaluation_interval: '15s'
scrape_timeout: '10s'

#
prometheus_scrape_interval: '5s'
prometheus_scrape_timeout: '5s'

#
scrape_local_node_exporter: 'true'

# copy alert rules files
copy_alert_rules_files: false

# alertmanager
enable_alertmanager: false
